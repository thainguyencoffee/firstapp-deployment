apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - github.com/thainguyencoffee/music-service/k8s?ref=thainguyen101

patches:
  - path: patch-env.yml
  - path: patch-resources.yml
  - path: patch-volumes.yml

configMapGenerator:
  - behavior: merge
    files:
      - application-prod.yml
    name: music-config

images:
  - name: music-service
    newName: ghcr.io/thainguyencoffee/music-service
    newTag: latest

replicas:
  - count: 2
    name: music-service